{% extends 'core/base.html' %}
{% block content %}

<!-- Fundo gradiente estilo Apple -->
<div class="fixed inset-0 -z-10 bg-gradient-to-br from-slate-50 via-blue-50 to-indigo-50"></div>

<div class="max-w-2xl mx-auto mt-10">
  <!-- Header com botão voltar -->
  <div class="flex items-center gap-3 mb-6">
    <a href="{% url 'kanban_board' %}" class="p-2 rounded-lg bg-white shadow-sm hover:shadow-md transition-all duration-200">
      <svg class="w-5 h-5 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
      </svg>
    </a>
    <h2 class="text-2xl font-bold text-gray-900">{% if task %}✏️ Editar Tarefa{% else %}➕ Nova Tarefa{% endif %}</h2>
  </div>

  <!-- Form Card -->
  <div class="bg-white/90 backdrop-blur-md rounded-xl shadow-lg border border-gray-200 p-8">
    <form method="post">
      {% csrf_token %}

      <!-- Título -->
      <div class="mb-6">
        <label class="block text-sm font-semibold text-gray-700 mb-2">Título da Tarefa</label>
        <input
          type="text"
          name="titulo"
          value="{{ task.titulo|default:'' }}"
          class="w-full border border-gray-300 rounded-lg px-4 py-3 text-gray-900 focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all"
          placeholder="Ex: Desenvolver nova feature"
          required
          autofocus
        >
      </div>

      <!-- Descrição -->
      <div class="mb-6">
        <label class="block text-sm font-semibold text-gray-700 mb-2">Descrição</label>
        <textarea
          name="descricao"
          rows="4"
          class="w-full border border-gray-300 rounded-lg px-4 py-3 text-gray-900 focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all resize-none"
          placeholder="Adicione mais detalhes sobre a tarefa..."
        >{{ task.descricao|default:'' }}</textarea>
      </div>

      <!-- Quantidade e Coluna (Grid 2 colunas) -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
        <!-- Quantidade -->
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-2">Quantidade</label>
          <input
            type="number"
            name="quantidade"
            value="{{ task.quantidade|default:0 }}"
            min="0"
            class="w-full border border-gray-300 rounded-lg px-4 py-3 text-gray-900 focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all"
            placeholder="0"
          >
        </div>

        <!-- Coluna -->
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-2">Coluna</label>
          <select
            name="coluna_id"
            class="w-full border border-gray-300 rounded-lg px-4 py-3 text-gray-900 focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all"
          >
            {% for coluna in colunas %}
              <option value="{{ coluna.id }}" {% if task and task.coluna.id == coluna.id or coluna_id == coluna.id %}selected{% endif %}>
                {{ coluna.nome }}
              </option>
            {% endfor %}
          </select>
        </div>
      </div>

      <!-- Responsáveis -->
      <div class="mb-8">
        <label class="block text-sm font-semibold text-gray-700 mb-2">Responsáveis</label>
        <select
          name="responsaveis"
          multiple
          class="w-full border border-gray-300 rounded-lg px-4 py-3 text-gray-900 focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all"
          style="min-height: 120px;"
        >
          {% for user in users %}
            <option value="{{ user.id }}" {% if task and user in task.responsaveis.all %}selected{% endif %}>
              {{ user.get_full_name|default:user.username }}
            </option>
          {% endfor %}
        </select>
        <p class="text-xs text-gray-500 mt-2">💡 Segure Ctrl (ou Cmd) para selecionar múltiplos usuários</p>
      </div>

      <!-- Actions -->
      <div class="flex gap-3">
        <button
          type="submit"
          class="flex-1 bg-indigo-600 text-white px-6 py-3 rounded-lg hover:bg-indigo-700 font-semibold transition-all duration-200 shadow-sm hover:shadow-md"
        >
          💾 Salvar Tarefa
        </button>
        <a
          href="{% url 'kanban_board' %}"
          class="px-6 py-3 rounded-lg bg-gray-100 text-gray-700 hover:bg-gray-200 font-semibold transition-all duration-200"
        >
          Cancelar
        </a>
      </div>
    </form>
  </div>

  <!-- Dica de Deletar (se estiver editando) -->
  {% if task %}
  <div class="mt-4 text-center">
    <form method="post" action="{% url 'excluir_tarefa' task.id %}"  onsubmit="return confirm('Tem certeza que deseja excluir esta tarefa?')">
      {% csrf_token %}
      <button type="submit" class="text-sm text-red-600 hover:text-red-700 underline">
        🗑️ Excluir esta tarefa
      </button>
    </form>
  </div>
  {% endif %}
</div>

{% endblock %}
