{% extends 'core/base.html' %}
{% block content %}

<!-- Fundo gradiente estilo Apple -->
<div class="fixed inset-0 -z-10 bg-gradient-to-br from-slate-50 via-blue-50 to-indigo-50"></div>

<div class="max-w-lg mx-auto mt-10">
  <!-- Header com botão voltar -->
  <div class="flex items-center gap-3 mb-6">
    <a href="/kanban/" class="p-2 rounded-lg bg-white shadow-sm hover:shadow-md transition-all duration-200">
      <svg class="w-5 h-5 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
      </svg>
    </a>
    <h2 class="text-2xl font-bold text-gray-900">{% if coluna %}✏️ Editar Coluna{% else %}➕ Nova Coluna{% endif %}</h2>
  </div>

  <!-- Form Card -->
  <div class="bg-white/90 backdrop-blur-md rounded-xl shadow-lg border border-gray-200 p-8">
    <form method="post">
      {% csrf_token %}

      <!-- Nome -->
      <div class="mb-6">
        <label class="block text-sm font-semibold text-gray-700 mb-2">Nome da Coluna</label>
        <input
          type="text"
          name="nome"
          value="{{ coluna.nome|default:'' }}"
          class="w-full border border-gray-300 rounded-lg px-4 py-3 text-gray-900 focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all"
          placeholder="Ex: Em Progresso"
          required
          autofocus
        >
      </div>

      <!-- Cor -->
      <div class="mb-8">
        <label class="block text-sm font-semibold text-gray-700 mb-2">Cor de Identificação</label>
        <div class="flex items-center gap-4">
          <input
            type="color"
            name="cor"
            value="{{ coluna.cor|default:'#3b82f6' }}"
            class="w-24 h-12 rounded-lg border border-gray-300 cursor-pointer"
          >
          <p class="text-sm text-gray-500">Escolha uma cor para representar esta coluna</p>
        </div>
      </div>

      <!-- Actions -->
      <div class="flex gap-3">
        <button
          type="submit"
          class="flex-1 bg-indigo-600 text-white px-6 py-3 rounded-lg hover:bg-indigo-700 font-semibold transition-all duration-200 shadow-sm hover:shadow-md"
        >
          💾 Salvar Coluna
        </button>
        <a
          href="/kanban/"
          class="px-6 py-3 rounded-lg bg-gray-100 text-gray-700 hover:bg-gray-200 font-semibold transition-all duration-200"
        >
          Cancelar
        </a>
      </div>
    </form>
  </div>

  <!-- Dica de Deletar (se estiver editando) -->
  {% if coluna %}
  <div class="mt-4 text-center">
    <form method="post" action="/kanban/coluna/{{ coluna.id }}/excluir/" onsubmit="return confirm('Tem certeza que deseja excluir esta coluna e todas as suas tarefas?')">
      {% csrf_token %}
      <button type="submit" class="text-sm text-red-600 hover:text-red-700 underline">
        🗑️ Excluir esta coluna
      </button>
    </form>
  </div>
  {% endif %}
</div>

{% endblock %}
